        </ul>
      </div>

      <div class="main">
        <div class="top">
          <div class="toggle">
            <span class="material-symbols-outlined"> menu </span>
          </div>

          <div class="user">
            <img id="avatorImg"
              src="https://plus.unsplash.com/premium_photo-1689596509745-1614b9851c6a?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwyfHx8ZW58MHx8fHx8&auto=format&fit=crop&w=500&q=60"
              alt=""
            />
          </div>
        </div>

        <div class="central-container">

           <!-- ARTICLE start -->
           <div class="article-container">

            <div class="article-box">

               <a href="#NewPost" class="newArticleBtn">
                       
                   <span class="material-symbols-outlined">
                       post_add
                       </span>
                      new Post
               </a>

            </div>
               <div class="article_line"></div>
                 

                   <div class="articles">


<!-- articles -->                                                                                    
                
                       
                   </div>
          

               

           </div> 
           <!-- ARTICLE end -->


        </div>
      </div>
    </div>




      <!-- MODEL start NEW POST -->
      <div class="article_modal article_hidden">
        <button class="article_close-modal"><span class="material-symbols-outlined" style="color:#6577ff">
            close
            </span></button>
            <h2>New Article</h2><br>
            <div class="article_line"></div>

            <form action="#" id="newPost" class="newPost">
            
         <input type="text" class="input_post" id="title" required placeholder="Title" >
         <input type="text" class="input_post" id="imageUrl" required placeholder="Image Url">
        <textarea name="contentText"  cols="30" id="contentText" class="input_posts" rows="10" placeholder="write some content"></textarea>
        <input type="text" class="input_post" id="category" required placeholder="category">

        <input type="submit" value="Save" id="updateBtn" class="btn">



            </form>
      
      </div>
      <div class="article_overlay article_hidden"></div>


    <!-- MODEL end UPDATE MODEL -->


    <div class="article_modal_up article_hidden">
        <button class="article_close-modal_up"><span class="material-symbols-outlined" style="color:#6577ff">
            close
            </span></button>
            <h2>Update </h2><br>
            <div class="article_line"></div>

            <form action="#" id="post_up" class="newPost">
            
         <input type="text" class="input_post" id="title_up" required placeholder="Title" >
         <input type="text" class="input_post" id="imageUrl_up" required placeholder="Image Url">
        <textarea name="contentText"  cols="30" id="contentText_up" class="input_posts" rows="10" placeholder="write some content"></textarea>
        <input type="text" class="input_post" id="category_up" required placeholder="category">

        <input type="submit" value="Update" id="updateBtn" class="btn">



            </form>
      
      </div>
      <div class="article_overlay_up article_hidden"></div>
    <!-- MODEL end UPDATE MODEL  -->


    <script src="./src/js/main.js"></script>
    <script src="./src/js/article.js"></script>
  </body>
