<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,500,0,0"
    />
    <link rel="stylesheet" href="./src/style/main.css" />
    <link rel="stylesheet" href="./src/style/settings.css">
    <title>Personal Dashboard</title>
  </head>
  <body>
    <div class="container">
      <div class="navigation">
        <ul>
          <li>
            <a href="#">
              <span class="title user-name" id="disName">Mohamed Aar</span>
            </a>
          </li>

          <li>
            <a href="/overview.html">
              <span class="icon"
                ><span class="material-symbols-outlined"> overview </span></span
              >
              <span class="title">OverView</span>
            </a>
          </li>

          <li>
            <a href="/events.html">
              <span class="icon"
                ><span class="material-symbols-outlined"> event </span></span
              >
              <span class="title">Events</span>
            </a>
          </li>

          <li>
            <a href="/articles.html">
              <span class="icon"
                ><span class="material-symbols-outlined"> article </span></span
              >
              <span class="title">Article</span>
            </a>
          </li>

          <li>
            <a href="/note.html">
              <span class="icon"
                ><span class="material-symbols-outlined"> note </span></span
              >
              <span class="title">Note</span>
            </a>
          </li>

          <li>
            <a href="/todolist.html">
              <span class="icon"
                ><span class="material-symbols-outlined">
                  checklist
                </span></span
              >
              <span class="title">TodoList</span>
            </a>
          </li>

          <li>
            <a href="/condition.html">
              <span class="icon"
                ><span class="material-symbols-outlined">
                  weather_mix
                </span></span
              >
              <span class="title">Conditions</span>
            </a>
          </li>

          <li>
            <a href="/settings.html">
              <span class="icon"
                ><span class="material-symbols-outlined"> settings </span></span
              >
              <span class="title">Settings</span>
            </a>
          </li>
          <li>
            <a href="" id="logoutUser">
              <span class="icon"
                ><span class="material-symbols-outlined" > logout </span></span
              >
              <span class="title">Sign Out</span>
            </a>
          </li>
        </ul>
      </div>

      <div class="main">
        <div class="top">
          <div class="toggle">
            <span class="material-symbols-outlined"> menu </span>
          </div>

          <div class="user">
            <img id="avatorImg"
              src="https://plus.unsplash.com/premium_photo-1689596509745-1614b9851c6a?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwyfHx8ZW58MHx8fHx8&auto=format&fit=crop&w=500&q=60"
              alt=""
            />
          </div>
        </div>

        <div class="central-container">


          <div class="settings">
            
            <h1>settings</h1>
            <div class="article_line"></div>

            <div class="settings-box">
              <h3>profile image</h3>
              
              <form action="#" id="setings_profile">

                <input type="text" class="settings_input" id="settings_profileUrl" required placeholder="Image Url">
                <input type="submit" class="settings_btn" value=" Save Url">
              </form>
            </div>

            <div class="settings-box">
              <h3>profile image</h3>
           
              <form action="#" id="setings_password">

                <input type="text" class="settings_input" required placeholder="Old Password">
                <input type="text" class="settings_input" required placeholder="New Password">
                <input type="text" class="settings_input" required placeholder="Comfirm Password">

                <input type="submit" class="settings_btn" value="Save Password">
              </form>
            </div>

          </div>


        </div>
      </div>
    </div>

    <script src="./src/js/main.js"></script>
    <script src="./src/js/settings.js"></script>
  </body>
</html>
