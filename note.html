<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,500,0,0"
    />
    <link rel="stylesheet" href="./src/style/main.css" />
    <link rel="stylesheet" href="./src/style/note.css">
    <title>Personal Dashboard</title>
  </head>
  <body>
    <div class="container">
      <div class="navigation">
        <ul>
          <li>
            <a href="#">
              <span class="title user-name" id="disName">Mohamed Aar</span>
            </a>
          </li>

          <li>
            <a href="/overview.html">
              <span class="icon"
                ><span class="material-symbols-outlined"> overview </span></span
              >
              <span class="title">OverView</span>
            </a>
          </li>

          <li>
            <a href="/events.html">
              <span class="icon"
                ><span class="material-symbols-outlined"> event </span></span
              >
              <span class="title">Events</span>
            </a>
          </li>

          <li>
            <a href="/articles.html">
              <span class="icon"
                ><span class="material-symbols-outlined"> article </span></span
              >
              <span class="title">Article</span>
            </a>
          </li>

          <li>
            <a href="/note.html">
              <span class="icon"
                ><span class="material-symbols-outlined"> note </span></span
              >
              <span class="title">Note</span>
            </a>
          </li>

          <li>
            <a href="/todolist.html">
              <span class="icon"
                ><span class="material-symbols-outlined">
                  checklist
                </span></span
              >
              <span class="title">TodoList</span>
            </a>
          </li>

          <li>
            <a href="/condition.html">
              <span class="icon"
                ><span class="material-symbols-outlined">
                  weather_mix
                </span></span
              >
              <span class="title">Conditions</span>
            </a>
          </li>

          <li>
            <a href="/settings.html">
              <span class="icon"
                ><span class="material-symbols-outlined"> settings </span></span
              >
              <span class="title">Settings</span>
            </a>
          </li>
          <li>
            <a href="" id="logoutUser">
              <span class="icon"
                ><span class="material-symbols-outlined" > logout </span></span
              >
              <span class="title">Sign Out</span>
            </a>
          </li>
        </ul>
      </div>

      <div class="main">
        <div class="top">
          <div class="toggle">
            <span class="material-symbols-outlined"> menu </span>
          </div>

          <div class="user">
            <img id="avatorImg"
              src="https://plus.unsplash.com/premium_photo-1689596509745-1614b9851c6a?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwyfHx8ZW58MHx8fHx8&auto=format&fit=crop&w=500&q=60"
              alt=""
            />
          </div>
        </div>

        <div class="central-container">


          <div class="note_add-box">
            <i class="fa-regular fa-plus"></i>
            <p>Add new note</p>
          </div>
          <div class="note_content">
      
        
            
          </div>

        </div>
      </div>
    </div>
    <div class="note_popup-box">
      <div class="note_popup">
        <div class="note_popup-content">
          <nav class="note_nav">
            <h2>Add a Note</h2>
            <span class="material-symbols-outlined"> close </span>
              
          </nav>
          <form action="#" id="note_form">
            <div class="row tittle">
              <label for="">Title</label>
              <input type="text" class="note_input" />
            </div>
            <div class="row description">
              <label for="">Description</label>
              <textarea name="" id="" cols="30" class="note_text" rows="2"></textarea>
            </div>
            <button class="note_btn" type="submit">Add note</button>
          </form>
        </div>
      </div>
    </div>
    <script src="./src/js/main.js"></script>
    <script src="./src/js/note.js"></script>
  </body>
</html>
