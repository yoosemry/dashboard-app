<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,500,0,0"
    />
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
    <link rel="stylesheet" href="./src/style/main.css" />
    <link rel="stylesheet" href="./src/style/events.css" />
    <title>Personal Dashboard</title>
  </head>
  <body>
    <div class="container">
      <div class="navigation">
        <ul>
          <li>
            <a href="#">
              <span class="title user-name" id="disName">Full Name</span>
            </a>
          </li>

          <li>
            <a href="/overview.html">
              <span class="icon"
                ><span class="material-symbols-outlined"> overview </span></span
              >
              <span class="title">OverView</span>
            </a>
          </li>

          <li>
            <a href="/events.html">
              <span class="icon"
                ><span class="material-symbols-outlined"> event </span></span
              >
              <span class="title">Events</span>
            </a>
          </li>

          <li>
            <a href="/articles.html">
              <span class="icon"
                ><span class="material-symbols-outlined"> article </span></span
              >
              <span class="title">Article</span>
            </a>
          </li>

          <li>
            <a href="/note.html">
              <span class="icon"
                ><span class="material-symbols-outlined"> note </span></span
              >
              <span class="title">Note</span>
            </a>
          </li>

          <li>
            <a href="/todolist.html">
              <span class="icon"
                ><span class="material-symbols-outlined">
                  checklist
                </span></span
              >
              <span class="title">TodoList</span>
            </a>
          </li>

          <li>
            <a href="/condition.html">
              <span class="icon"
                ><span class="material-symbols-outlined">
                  weather_mix
                </span></span
              >
              <span class="title">Conditions</span>
            </a>
          </li>

          <li>
            <a href="/settings.html">
              <span class="icon"
                ><span class="material-symbols-outlined"> settings </span></span
              >
              <span class="title">Settings</span>
            </a>
          </li>
          <li>
            <a href="" id="logoutUser">
              <span class="icon"
                ><span class="material-symbols-outlined" > logout </span></span
              >
              <span class="title">Sign Out</span>
            </a>
          </li>
        </ul>
      </div>

      <div class="main">
        <div class="top">
          <div class="toggle">
            <span class="material-symbols-outlined"> menu </span>
          </div>

          <div class="user">
            <img id="avatorImg"
              src="https://plus.unsplash.com/premium_photo-1689596509745-1614b9851c6a?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwyfHx8ZW58MHx8fHx8&auto=format&fit=crop&w=500&q=60"
              alt=""
            />
          </div>
        </div>

        <div class="central-container">

          <div class="calender_container">
            <div class="left">
              <div class="calendar">
                <div class="month">
                 
                  <span class="material-symbols-outlined  prev">
                    arrow_back
                    </span>
                  <div class="date"></div>
                
                  <span class="material-symbols-outlined t next">
                    arrow_forward
                    </span>
                </div>
                <div class="weekdays">
                  <div>Sun</div>
                  <div>Mon</div>
                  <div>Tue</div>
                  <div>Wed</div>
                  <div>Thu</div>
                  <div>Fri</div>
                  <div>Sat</div>
                </div>
                <div class="days"></div>
                <div class="goto-today">
                  <div class="goto">
                    <input type="text" placeholder="month/year" class="date-input" />
                    <button class="goto-btn">Go</button>
                  </div>
                  <button class="today-btn">Today</button>
                </div>
              </div>
            </div>
            <div class="right">
              <div class="today-date">
                <div class="event-day">wed</div>
                <div class="event-date">12th december 2022</div>
              </div>
              <div class="events"></div>
              <div class="add-event-wrapper">
                <div class="add-event-header">
                  <div class="title">Add Event</div>
                  <i class="fas fa-times close"></i>
                </div>
                <div class="add-event-body">
                  <div class="add-event-input">
                    <input type="text" placeholder="Event Name" class="event-name" />
                  </div>
                  <div class="add-event-input">
                    <input
                      type="text"
                      placeholder="Event Time From"
                      class="event-time-from"
                    />
                  </div>
                  <div class="add-event-input">
                    <input
                      type="text"
                      placeholder="Event Time To"
                      class="event-time-to"
                    />
                  </div>
                </div>
                <div class="add-event-footer">
                  <button class="add-event-btn">Add Event</button>
                </div>
              </div>
            </div>
            <button class="add-event">
              <!-- <span class="material-symbols-outlined fas fa-plus">
                add
                </span> -->

                <i class="fas fa-plus"></i>
            </button>
          </div>


        </div>
      </div>
    </div>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="./src/js/main.js"></script>
    <script src="./src/js/events.js"></script>
  </body>
</html>
